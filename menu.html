<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu | Bella Pizza</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles/menu.css">
    <link rel="stylesheet" href="styles/mobile.css">

    <script defer src="header.js"></script>
    <script defer src="menu.js"></script>
</head>
<body>
    <header id="header">
        <div class="width header-content">
            <a href="index.html" class="logo">
                <h1 class="white">Bella Pizza</h1>
                <span class="sub-text white mar-left">Gourmet Italian Deli and Thin Crust Pizza</span>
            </a>
            <div class="mobile-only divider"></div>
            <div class="links">
                <a class="white nav-link" href="index.html">Home</a>
                <a class="white nav-link" href="menu.html">Menu</a>
                <a class="white nav-link" href="#">Catering</a>
            </div>
        </div>
    </header>
    <div class="menu-wrapper">
        <nav class="nav-bar">
            <a href="#gourmet-pizza" class="color-black menu-nav-link">Gourmet Pizza</a>
            <a href="#specialty-pizza" class="color-black menu-nav-link">Specialty Pizza</a>
            <a href="#salads" class="color-black menu-nav-link">Salads</a>
            <a href="#pasta" class="color-black menu-nav-link">Pasta</a>
        </nav>
        <div class="menu width">
            <div id="gourmet-pizza" class="menu-category fade-in">
                <h2>Gourmet Thin Crust Pizza</h2>
            </div>
            <div id="specialty-pizza" class="menu-category fade-in">
                <h2>Specialty Thin Crust Pizza</h2>
            </div>
            <div id="salads" class="menu-category fade-in">
                <h2>Salads</h2>
            </div>
            <div id="pasta" class="menu-category fade-in">
                <h2>Pasta</h2>
            </div>
        </div>
    </div>

</html>
